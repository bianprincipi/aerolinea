<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AeroGestión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-floating-modern {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control-modern {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            padding: 20px 20px 20px 60px;
            transition: all 0.3s ease;
            height: auto;
        }

        .form-control-modern:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FFD700;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
            outline: none;
        }

        .form-control-modern::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .form-control-modern:focus + .input-icon {
            color: #FFD700;
        }

        .form-label-modern {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-weight: 700;
            color: #333;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1rem;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            color: #333;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .alert-modern {
            background: rgba(220, 53, 69, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 15px;
            color: #ffcccb;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #dc3545;
        }

        .alert-modern i {
            color: #dc3545;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover {
            color: #FFD700;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: -1s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: -2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 45%;
            left: 85%;
            animation-delay: -3s;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 40px 30px;
                margin: 20px;
                border-radius: 25px;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .login-icon {
                font-size: 3rem;
            }
            
            .form-control-modern {
                padding: 18px 18px 18px 55px;
                font-size: 1rem;
            }
            
            .input-icon {
                left: 18px;
                font-size: 1.1rem;
            }
            
            .back-home {
                position: static;
                display: block;
                margin: 20px auto 0;
                width: fit-content;
            }
        }
    </style>
</head>

<body>
    <!-- Floating decorative elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Back to Home -->
    <a href="#" class="back-home d-none d-md-block">
        <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-container">
                    <div class="login-card">
                        <!-- Header -->
                        <div class="login-header">
                            <div class="login-icon">
                                <i class="fas fa-plane"></i>
                            </div>
                            <h1 class="login-title">Iniciar Sesión</h1>
                            <p class="login-subtitle">Accede a tu área de empleados</p>
                        </div>

                        <!-- Form -->
                        <form method="post">
                            <!-- CSRF Token (Django template tag would go here) -->
                            <!-- {% csrf_token %} -->
                            
                            <!-- Error Messages (Demo) -->
                            <!--
                            <div class="alert-modern">
                                <i class="fas fa-exclamation-triangle"></i>
                                <strong>Error:</strong> Usuario o contraseña incorrectos.
                            </div>
                            -->

                            <!-- Username Field -->
                            <div class="form-floating-modern">
                                <label for="id_username" class="form-label-modern">
                                    <i class="fas fa-user me-2"></i>Usuario
                                </label>
                                <div style="position: relative;">
                                    <input type="text" 
                                           class="form-control-modern" 
                                           id="id_username" 
                                           name="username" 
                                           placeholder="Ingresa tu nombre de usuario"
                                           required>
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-floating-modern">
                                <label for="id_password" class="form-label-modern">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div style="position: relative;">
                                    <input type="password" 
                                           class="form-control-modern" 
                                           id="id_password" 
                                           name="password" 
                                           placeholder="Ingresa tu contraseña"
                                           required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Acceder al Sistema
                            </button>

                            <!-- Hidden Next Field -->
                            <input type="hidden" name="next" value="" />
                        </form>

                        <!-- Forgot Password -->
                        <div class="forgot-password">
                            <a href="#">
                                <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </div>

                    <!-- Back to Home for mobile -->
                    <div class="text-center mt-4 d-md-none">
                        <a href="#" class="back-home">
                            <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control-modern');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Button loading effect
            const loginBtn = document.querySelector('.btn-login');
            loginBtn.addEventListener('click', function(e) {
                if (this.closest('form').checkValidity()) {
                    this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
                    this.disabled = true;
                    
                    // Simulate loading (remove this in production)
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Acceder al Sistema';
                        this.disabled = false;
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
